<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link rel="shortcut icon" href="images/fav.ico" type="image/x-icon" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/font-awesome.min.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/responsive.css" rel="stylesheet" />
</head>
<body class="login_bg">
    <!-- login section -->
    <div class="login_section">
        <div class="left_sec left">

            <div class="left_txt">
                <div class="container-fluid">
                    <h2>
                        <label>
                            Lorem ipsum dolor sitame consectetur adipis.
                        </label>
                    </h2>
                    <p>
                        <label>
                            Duis aute irure dolor in reprehenderit voluptate velitesse
                            cillum dolore eu fugiat nulla pariatur.
                        </label>
                    </p>
                </div>
            </div>
        </div>
        <div class="right_sec right">

            <div class="container-fluid">
                <div class="logo">
                    <a href="#"><img src="images/logo.png" alt="" /></a>
                </div>
                <div class="welcome_txt">
                    <h2>
                        <label>
                            <highlight>Welcome back!</highlight>Please login to your account.
                        </label>
                    </h2>
                </div>
                <div class="login_input">
                    <div class="field">
                        <input type="text" name="login" id="fname" class="fname" placeholder="Username">
                    </div>
                    <div class="field">
                        <input type="password" name="password" id="pwd" class="pwd" placeholder="Password">
                    </div>
                    <div class="sign_in">
                        <span class="frgt_pwd left"><a href="#"><label>Forgot Password</label></a></span>
                        <span class="btn_sign_in right">
                            <button type="button" class="btn sign_in_btn" onclick="location.href = 'settings.html';">
                                <label>
                                    Sign In<span class="sign_in_img">
                                        <img src="images/login/sign-in-img.png" />
                                    </span>
                                </label>
                            </button>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                    <div class="need_acnt">
                        <a href="#"><label>Need An Account?</label></a>
                    </div>
                </div>

            </div>
            <div class="login_footer">
                <h4><label> © 2017 Kleveron. A venture of <a href="#"> SRKay </a> Consulting Group LLP. All Rights Reserved.</label></h4>
            </div>

        </div>
        <div class="clearfix"></div>
    </div>
    <!-- end login section -->
</body>
</html>
